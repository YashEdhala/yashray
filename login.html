<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | YesRay</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with navigation links -->
  <header>
    <nav class="navbar">
      <div class="logo">YesRay</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
      <button class="register-btn"><a href="register.html">Register</a></button>
    </nav>
  </header>

  <!-- Login form section -->
  <section class="hero-section">
    <div class="overlay"></div>
    <div class="card auth-form">
      <h2>Login to Your Account</h2>
      <form id="loginForm" method="POST" action="login.php">
        <!-- Email Address Input -->
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <i class="fas fa-envelope"></i>
        </div>

        <!-- Password Input -->
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="cta-btn">Login</button>
      </form>
      <!-- Link to Register page -->
      <button class="register-btn" onclick="window.location.href='register.html'">Don't have an account? Register</button>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
